<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

</head>

<body>

  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="" class="card-pattern">

    <div class="avatar">
      <img src="images/image-victor.jpg" alt="" class="victor-avatar">
    </div>


    <div class="user-information">
      <span class="name"> Victor Crest</span>
      <span class="age">26</span>
      <span class="location">London</span>
    </div>

    <div class="user-statistics">

      <div class="numbers">
        <span class="followers">80K</span>
        <span class="likes">803K</span>
        <span class="photos">1.4K</span>
      </div>

      <div class="tags">
        <span>Followers</span>
        <span>Likes</span>
        <span>Photos</span>
      </div>

    </div>








  </div>





</body>

</html>
